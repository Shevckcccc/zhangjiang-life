---
layout: default 
title: Tags
permalink: /tags/
---
<div class=tags>
    <h1 class=title-large>Tags</h1>
    <ul>
        {% for tag in site.tags %}
        <li>
            <h2 id="{{ tag[0] }}-ref">#{{ tag[0] }}</h2>
            <ul>
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
